name: Forge smoke (cargo test --locked)

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  forge-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            forge

      - name: Forge smoke (make forge-test)
        shell: bash
        run: make forge-test
